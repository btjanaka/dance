# Helper file to handle all configs

[coverage:run]
# .coveragerc to control coverage.py and pytest-cov
omit =
    # Omit the tests
    */tests/*
    # Omit generated versioneer
    dance/_version.py

[tool:pytest]
addopts = -v --cov-report term-missing --cov=dance dance/tests/

[yapf]
# YAPF, in .style.yapf files this shows up as "[style]" header
COLUMN_LIMIT = 119
INDENT_WIDTH = 4
USE_TABS = False

# TODO(btjanaka): remove .pylintrc when Pylint 2.5.0 is released (the current
# version of Pylint does not support putting settings in setup.cfg)
[pylint]
max-line-length = 119
single-line-if-stmt = yes

[versioneer]
# Automatic version numbering scheme
VCS = git
style = pep440
versionfile_source = dance/_version.py
versionfile_build = dance/_version.py
tag_prefix = ''

[aliases]
test = pytest
